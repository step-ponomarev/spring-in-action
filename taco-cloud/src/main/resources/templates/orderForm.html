<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/images/logo.jpeg}" rel="preload" as="image"/>
    <title>Taco Cloud</title>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label th:for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}">
    <span th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">CC Num Error</span>
    <br/>

    <label th:for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}">
    <span th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street Error</span>
    <br/>

    <label th:for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}">
    <span th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City Error</span>
    <br/>

    <label th:for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}">
    <span th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State Error</span>
    <br/>

    <label th:for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}">
    <span th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Zip Code Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label th:for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}">
    <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Credit Card # Error</span>
    <br/>

    <label th:for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}">
    <span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Credit Card Expiration Error</span>
    <br/>

    <label th:for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}">
    <span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV Error</span>
    <br/>

    <button type="submit">Submit order</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>

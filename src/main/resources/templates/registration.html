<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Register</h1>

    <link th:href="@{/images/logo.jpeg}" rel="preload" as="image"/>

    <form method="post" th:action="@{/register}" th:object="${registerForm}">
        <label th:for="userName">Username: </label>
        <input type="text" th:field="*{userName}"/><br/>

        <label th:for="password">Password: </label>
        <input type="password" th:field="*{password}"/><br/>

        <label th:for="confirmPassword">Confirm Password: </label>
        <input type="password" th:field="*{confirmPassword}"/><br/>

        <label th:for="fullName">Full name: </label>
        <input type="text" th:field="*{fullName}"/><br/>

        <label th:for="street">Street: </label>
        <input type="text" th:field="*{street}"/><br/>

        <label th:for="city">City: </label>
        <input type="text" th:field="*{city}"/><br/>

        <label th:for="state">State: </label>
        <input type="text" th:field="*{state}"/><br/>

        <label th:for="zip">Zip: </label>
        <input type="text" th:field="*{zip}"/><br/>

        <label th:for="phone">Phone: </label>
        <input type="text" th:field="*{phone}"/><br/>

        <input type="submit" value="Register">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</body>
</html>
